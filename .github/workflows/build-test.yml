name: Build and Test

on:
  pull_request:
    branches: [ main, env/production/client ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Prepared.slnx
      
    - name: Build solution
      run: dotnet build Prepared.slnx --no-restore --configuration Release
      
    - name: Run tests with coverage
      run: |
        dotnet test Prepared.slnx \
          --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --settings:.runsettings \
          --results-directory:"./TestResults" \
          --logger:"trx;LogFileName=test-results.trx" \
          --logger:"console;verbosity=normal" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=json,cobertura
          
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate coverage report
      if: always()
      run: |
        coverageFiles=$(find ./TestResults -name "coverage.cobertura.xml" | tr '\n' ';' | sed 's/;$//')
        if [ -n "$coverageFiles" ]; then
          reportgenerator \
            -reports:"$coverageFiles" \
            -targetdir:"coverage" \
            -reporttypes:"Html;Badges;TextSummary" \
            -classfilters:"-*Tests*;-*ServiceDefaults*" \
            -filefilters:"-*Tests*;-*Test*;-*ServiceDefaults*;-*Views*;-*Generated*"
        fi
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
        retention-days: 30
        
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage/**
          TestResults/**/coverage.cobertura.xml
        retention-days: 30
        
    - name: Display coverage summary
      if: always()
      run: |
        if [ -f "coverage/Summary.txt" ]; then
          cat coverage/Summary.txt
        fi

