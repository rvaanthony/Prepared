name: Build & Deploy - Production Client - Prepared

on:
  push:
    branches:
      - env/production/client
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js for Webpack
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Webpack dependencies
      - name: Install npm dependencies
        run: npm install
        working-directory: Prepared.Client

      # Run Webpack to generate `wwwroot/dist/`
      - name: Build frontend assets with Webpack
        run: npm run build # Ensures `wwwroot/dist/` is created
        working-directory: Prepared.Client

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        run: dotnet build Prepared.Client --configuration Release

      - name: dotnet publish
        run: dotnet publish Prepared.Client -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B63898968D843B2A34454211169F5DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_182BF38C69374FE7B26D04F3F394744F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F02038205B554BE1BCA1D0780DEEB0CA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'prepared'
          slot-name: 'Production'
          package: .

          

